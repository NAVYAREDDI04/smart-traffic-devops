# Enable the Graphite metrics exporter
management.metrics.export.graphite.enabled=true

# Set the Graphite server details (host and port)
management.metrics.export.graphite.host=localhost
management.metrics.export.graphite.port=2003

# Define the protocol (plaintext for Graphite's default)
management.metrics.export.graphite.protocol=plaintext

# Prefix for the metric names in Graphite (helps you identify your app's metrics)
management.metrics.export.graphite.prefix=smart_traffic

# Enable all actuator endpoints (including metrics)
management.endpoints.web.exposure.include=*

